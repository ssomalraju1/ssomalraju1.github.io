<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Scatterplot</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
    <h1 class="heading">Vancouver House Prices</h1>

    <p class="button-description">Click on the buttons below to find trends in houses built between certain periods.</p>

    <div class="period-btns">
        <button class="period-btn" id="button-1900">1900-1950</button>
        <button class="period-btn" id="button-1950">1950-2000</button>
        <button class="period-btn" id="button-2000">2000-PRESENT</button>
    </div>

    <label for="rangeInput">Adjust Maximum Price:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="500000" max="3000000" value="1000000">
    <p>Selected Maximum Price: <span id="selectedMaxPrice">1000000</span></p>

    <p> Hover over the data points to see further details of the house</p>

    <div id="scatterplot"></div>

    <div id="house-details" style="display: none;"></div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
